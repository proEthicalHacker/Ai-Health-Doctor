<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Health Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .animate-beat {
        animation: beat 1.5s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes lift {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-lift {
        animation: lift 1.8s ease-in-out infinite;
      }

      @keyframes stretch {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-15deg); }
      }
      .animate-stretch {
        animation: stretch 2s ease-in-out infinite;
        transform-origin: bottom center;
      }
      
      /* Keyframes for NEW detailed exercise animations */
      @keyframes run-body {
        50% { transform: translateY(-3px); }
      }
      @keyframes run-leg-front {
        0% { transform: rotate(40deg); }
        50% { transform: rotate(-45deg); }
        100% { transform: rotate(40deg); }
      }
      @keyframes run-leg-back {
        0% { transform: rotate(-45deg); }
        50% { transform: rotate(40deg); }
        100% { transform: rotate(-45deg); }
      }
      @keyframes run-arm-front {
        0% { transform: rotate(-35deg); }
        50% { transform: rotate(30deg); }
        100% { transform: rotate(-35deg); }
      }
      @keyframes run-arm-back {
        0% { transform: rotate(30deg); }
        50% { transform: rotate(-35deg); }
        100% { transform: rotate(30deg); }
      }
      .animate-run-body { animation: run-body 0.6s ease-in-out infinite; }
      .animate-run-leg-front { animation: run-leg-front 0.6s ease-in-out infinite; }
      .animate-run-leg-back { animation: run-leg-back 0.6s ease-in-out infinite; }
      .animate-run-arm-front { animation: run-arm-front 0.6s ease-in-out infinite; }
      .animate-run-arm-back { animation: run-arm-back 0.6s ease-in-out infinite; }

      @keyframes curl-animation {
        0%, 100% { transform: rotate(0deg); }
        40% { transform: rotate(-95deg); }
        60% { transform: rotate(-95deg); }
      }
      .animate-curl-animation { animation: curl-animation 2.5s ease-in-out infinite; }

      @keyframes stretch-animation {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-40deg); }
      }
       .animate-stretch-animation { animation: stretch-animation 3s ease-in-out infinite alternate; }
    </style>
